<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Form</title>
</head>
<body>

<section class="container">

    <div class="row justify-content-md-center mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Create new Company</div>
                <div class="card-body">
                    <form th:action="@{/company/save}" th:object="${company}" action="#" method="post">

                        <div class="form-group row">
                            <label for="companyId" class="col-3 col-form-label">Id</label>
                            <div class="col">
                                <input th:field="*{id}" type="text" class="form-control"
                                       id="companyId" placeholder="ID" readonly>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="companyName" class="col-3 col-form-label">Name</label>
                            <div class="col">
                                <input th:field="*{name}" type="text" class="form-control"
                                       id="companyName" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="companyDescription" class="col-3 col-form-label">Description</label>
                            <div class="col">
                                <input th:field="*{description}" type="text" class="form-control"
                                       id="companyDescription" placeholder="Description" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="companyAddress" class="col-3 col-form-label">Address</label>
                            <div class="col">
                                <input th:field="*{address}" type="text" class="form-control"
                                       id="companyAddress" placeholder="Address" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
